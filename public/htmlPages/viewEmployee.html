<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Employees</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<body>
<div ng-controller="viewEmployeeCtrl">
		<div class="container">
				<div class="row">
					<div class="col-xs-6">
	
		<div id="accordion" class="panel-group">
		<div class="panel panel-primary" ng-repeat="employee in employees ">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-target="#{{employee.empId}}" data-toggle="collapse"
						   data-parent="#accordion" style="cursor: pointer;">
						   <span class="glyphicon glyphicon-plus-sign"></span>
						{{employee.name}}
						</a>
					</h4>
				</div>
				<div id="{{employee.empId}}" class="panel-collapse collapse">
					<div class="panel-body">
                        
                        <h2>ID: </h2><h4>{{employee.empId}}</h4>
                        <h2>Contact Number: </h2><h4>{{employee.contactNumber}}</h4>
                        <h2>Email-Id: </h2><h4>{{employee.emailid}}</h4>
                        <h2>Qualification: </h2><h4>{{employee.qualification}}</h4>
                        <h2>Address: </h2><h4>{{employee.address}}</h4>
                        <h2>Gender: </h2><h4>{{employee.gender}}</h4>
                        <h2>Aadhar: </h2><h4>{{employee.aadhar}}</h4>
                        	
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
		</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<script type="text/javascript">
			$('.collapse').on('shown.bs.collapse', function () {
				$(this).parent().find('.glyphicon-plus-sign')
					   .removeClass('glyphicon-plus-sign')
					   .addClass('glyphicon-minus-sign');
			}).on('hidden.bs.collapse', function () {
				$(this).parent().find(".glyphicon-minus-sign")
					   .removeClass("glyphicon-minus-sign")
					   .addClass("glyphicon-plus-sign");
			});
	
			$('#btnExpandAll').click(function () {
				$('.panel-collapse.collapse').collapse('show');
			});
	
			$('#btnCollapseAll').click(function () {
				$('.panel-collapse.collapse.in').collapse('hide');
			});
		</script>
		
</div>

</body>
</html>
