<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<div ng-controller="loginCtrl">
    <form name="loginForm">
        <label for="EmployeeId">Employee Id</label>
        <input type="text" ng-model="employeeId" placeholder="Employee Id" class="form-control" required>
    
        <label for="EmployeePassword">Employee Password</label>
        <input type="text" ng-model="employeePassword" placeholder="Employee Password" class="form-control" required>
    </form>
    <button id="submit" type="submit" class="btn btn-default" ng-click="employeeLogin()" ng-disabled="loginForm.$invalid">SUBMIT</button>
   
    <div>
        
        {{msg}}
    </div>
</div>

</body>
</html>
